<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLSpotify</title>
</head>
<body>
    <div id="container">
        <h1>Welcome to XLSpotify</h1>
        <!-- Missing table container -->
        <div id="data-table"></div>
        <!-- Missing chart container -->
        <div id="chart-container"></div>
    </div>
    <script>
        // Initialize chartData array
        const chartData = [];

        function importCSV(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const csvData = event.target.result;
                try {
                    // CSV parsing logic goes here
                    // Example: Parse CSV and handle dates
                    const rows = csvData.split('\n');
                    rows.forEach((row, index) => {
                        const columns = row.split(',');
                        // Process the columns and parse dates
                        // Add debug log
                        console.log(`Row ${index}:`, columns);
                    });
                } catch (error) {
                    console.error('Error parsing CSV:', error);
                }
            };
            reader.readAsText(file);
        }

        // Add debug logging to track data flow
        console.log('Chart Data Initialized:', chartData);
    </script>
</body>
</html>
